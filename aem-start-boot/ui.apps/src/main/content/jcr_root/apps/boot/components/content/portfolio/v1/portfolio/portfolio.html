 <div data-sly-test="${wcmmode.edit}" class="cq-placeholder" data-emptytext="${component.title}"></div>
	 <section class="page-section portfolio" id="portfolio">
<div class="container">

      <!-- Portfolio Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">${properties.heading}</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas ${properties.icon}"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Portfolio Grid Items -->
      <div class="row" data-sly-use.multiItems="com.adobe.aem.boot.core.models.MultifieldModel">
		<sly data-sly-list.portfolio="${multiItems.products.listChildren}">


        	<div class="col-md-6 col-lg-4">
          		<div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
            		<div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
              			<div class="portfolio-item-caption-content text-center text-white">
                			<i class="fas fa-plus fa-3x"></i>
              			</div>
            		</div>
            		<img class="img-fluid" src="${portfolio.image}"  alt="Loading">
          			</div>
        		</div>
		</sly>
	  </div>
      <!-- /.row -->

    </div>
  </section>
